
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="head">
		<h1 class="head-left">计算器</h1>
		<div class="head-right">
			<div class="head-right-yuan"></div>
			<div class="head-right-yuan yuan1"></div>
			<div class="head-right-yuan"></div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 中间开始 -->
	<div class="middle">
		<div class="middle-right">
		</div>
	</div>
	<!-- 中间结束 -->
	<!-- 历史开始 -->
	<div class="lishi">
		<div class="lishi-jiantou">
		<img src="img/computer_06.png" alt="">
		</div>
	</div>
	<!-- 历史结束 -->
	<!-- 键盘开始 -->
	<div class="jianpan">
		<div class="jianpan-anniu anniu6">C</div>
		<div class="jianpan-anniu anniu6">÷</div>
		<div class="jianpan-anniu anniu2 anniu6">×</div>
		<div class="jianpan-anniu anniu1 anniu2">
			<img src="img/123_03.png" alt="">
		</div>

		<div class="jianpan-anniu anniu4 ">7</div>
		<div class="jianpan-anniu anniu4">8</div>
		<div class="jianpan-anniu anniu2 anniu4">9</div>
		<div class="jianpan-anniu anniu1 anniu2 anniu6">-</div>

		<div class="jianpan-anniu anniu4">4</div>
		<div class="jianpan-anniu anniu4">5</div>
		<div class="jianpan-anniu anniu2 anniu4">6</div>
		<div class="jianpan-anniu anniu1 anniu2 anniu6">+</div>

		<div class="jianpan-anniu anniu4">1</div>
		<div class="jianpan-anniu anniu4">2</div>
		<div class="jianpan-anniu anniu2 anniu4">3</div>
		<div class="jianpan-anniu anniu1 anniu2 anniu6">()</div>

		<div class="jianpan-anniu anniu3 anniu4">0</div>
		<div class="jianpan-anniu anniu3 anniu4">.</div>
		<div class="jianpan-anniu anniu2 anniu3 anniu4">+/-</div>
		<div class="jianpan-anniu anniu1 anniu2 anniu3 anniu5">=</div>
	</div>
	<!-- 键盘结束 -->
</body>
</html>
